<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --f1-red: #e10600;
            --f1-black: #15151e;
            --f1-dark-gray: #1f1f27;
            --f1-light-gray: #38383f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--f1-black);
            color: #ffffff;
            line-height: 1.5;
        }

        .page-container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(21, 21, 30, 0.97), rgba(21, 21, 30, 0.95)),
                url('https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/Misc%20BG%20shots/racefans-lead.jpg.transform/9col/image.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .diagonal-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(225, 6, 0, 0.03),
                rgba(225, 6, 0, 0.03) 2px,
                transparent 2px,
                transparent 10px
            );
            z-index: -1;
        }

        .header {
            background-color: var(--f1-black);
            border-bottom: 4px solid var(--f1-red);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30%;
            height: 4px;
            background-color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 15px;
            position: relative;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 4px;
            background-color: var(--f1-red);
        }

        .season-badge {
            background-color: var(--f1-red);
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            font-size: 1.1rem;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: var(--f1-dark-gray);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background-color: var(--f1-black);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .card-header h2 {
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.4rem;
            position: relative;
            padding-left: 15px;
        }

        .card-header h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background-color: var(--f1-red);
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background-color: var(--f1-red);
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .card-body {
            padding: 25px;
        }

        .next-race-card .card-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .race-info {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 30px;
        }

        .race-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .race-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--f1-red);
        }

        .race-location {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .race-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            background-color: var(--f1-light-gray);
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .meta-label {
            color: #999999;
            margin-right: 8px;
        }

        .meta-value {
            font-weight: 600;
            color: #ffffff;
        }

        .format-badge {
            background-color: #3a87fe;
            color: white;
            padding: 2px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .format-badge.sprint {
            background-color: #00bcbc;
        }

        .session-schedule {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .session-schedule h3 {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .session-list {
            padding: 15px 20px;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-name {
            font-weight: 600;
            color: #ffffff;
        }

        .session-time {
            color: #bbbbbb;
            font-size: 0.9rem;
        }

        .race-table-container {
            overflow-x: auto;
            border-radius: 6px;
            border: 1px solid var(--f1-light-gray);
        }

        .race-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .race-table th {
            background-color: var(--f1-black);
            text-align: left;
            padding: 15px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .race-table th:first-child {
            padding-left: 20px;
        }

        .race-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
            white-space: nowrap;
        }

        .race-table td:first-child {
            padding-left: 20px;
        }

        .race-table tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .race-table tr:last-child td {
            border-bottom: none;
        }

        .round-cell {
            color: var(--f1-red);
            font-weight: 700;
            width: 70px;
        }

        .grand-prix-cell {
            font-weight: 600;
            color: #ffffff;
            min-width: 180px;
        }

        .circuit-cell {
            color: #bbbbbb;
            min-width: 200px;
        }

        .date-cell {
            color: #bbbbbb;
            min-width: 120px;
        }

        .format-cell {
            text-align: center;
            min-width: 100px;
        }

        .status-cell {
            text-align: center;
            font-weight: 600;
            min-width: 120px;
        }

        .status-completed {
            color: #ff4d4d;
        }

        .status-upcoming {
            color: #ffd800;
        }
        
        .status-ongoing {
            color: #39e600;
            font-weight: 700;
        }

        .status-icon {
            margin-right: 5px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--f1-red);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--f1-red);
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .next-race-card .card-body {
                grid-template-columns: 1fr;
            }

            .race-info {
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="bg-pattern"></div>
        <div class="diagonal-pattern"></div>

        <header class="header">
            <div class="logo">
                <h1>F1 Dashboard</h1>
                <div class="season-badge">2025</div>
            </div>
        </header>

        <main class="main-content">
            <div class="card next-race-card">
                <div class="card-header">
                    <h2>Next Race</h2>
                </div>
                <div class="card-body" id="next-race">
                    <div class="loader"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>2025 Race Calendar</h2>
                </div>
                <div class="card-body">
                    <div id="race-calendar">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Determine the API base URL based on environment
        const isNetlify = window.location.hostname.includes('netlify.app');
        const API_BASE_URL = isNetlify ? window.location.origin : 'http://localhost:5000';

        // Format date string for display
        function formatDate(dateString, includeYear = true) {
            if (!dateString) return 'TBD';
            const date = new Date(dateString);
            
            const options = {
                day: 'numeric',
                month: 'long'
            };
            
            if (includeYear) {
                options.year = 'numeric';
            }
            
            return date.toLocaleDateString('en-US', options);
        }

        // Format time string for display
        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        // Check if race is currently ongoing
        function isRaceOngoing(raceDate) {
            if (!raceDate) return false;
            
            const now = new Date();
            const race = new Date(raceDate);
            
            // Get race weekend start date (Thursday before race)
            const raceWeekendStart = new Date(race);
            raceWeekendStart.setDate(race.getDate() - 3);
            
            // Get race weekend end date (Sunday of race)
            const raceWeekendEnd = new Date(race);
            if (race.getDay() !== 0) { // If race is not on Sunday
                const daysUntilSunday = 7 - race.getDay();
                raceWeekendEnd.setDate(race.getDate() + daysUntilSunday);
            }
            
            // Set end of day for end date
            raceWeekendEnd.setHours(23, 59, 59, 999);
            
            return now >= raceWeekendStart && now <= raceWeekendEnd;
        }

        // Fetch next race data
        async function fetchNextRace() {
            const nextRaceElement = document.getElementById('next-race');
            
            try {
                const response = await fetch(`${API_BASE_URL}/next-race`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const nextRace = await response.json();
                
                // Create next race card content
                let content = `
                    <div class="race-info">
                        <h3 class="race-title">${nextRace.name}</h3>
                        <p class="race-location">${nextRace.location}, ${nextRace.country}</p>
                        
                        <div class="race-meta">
                            <div class="meta-item">
                                <span class="meta-label">Round:</span>
                                <span class="meta-value">${nextRace.round}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Date:</span>
                                <span class="meta-value">${formatDate(nextRace.date)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Format:</span>
                                <span class="meta-value">
                                    <span class="format-badge ${nextRace.is_sprint ? 'sprint' : ''}">
                                        ${nextRace.format === 'conventional' ? 'REGULAR' : 'SPRINT'}
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="session-schedule">
                        <h3>Session Schedule</h3>
                        <div class="session-list">
                `;
                
                // Add session information
                for (const [sessionKey, sessionDate] of Object.entries(nextRace.sessions)) {
                    if (sessionDate) {
                        const sessionName = sessionKey
                            .replace(/_/g, ' ')
                            .replace(/\b\w/g, l => l.toUpperCase());
                        
                        content += `
                            <div class="session-item">
                                <span class="session-name">${sessionName}</span>
                                <span class="session-time">${formatDate(sessionDate, false)} ${formatTime(sessionDate)}</span>
                            </div>
                        `;
                    }
                }
                
                content += `
                        </div>
                    </div>
                `;
                
                nextRaceElement.innerHTML = content;
                
            } catch (error) {
                console.error('Error fetching next race:', error);
                nextRaceElement.innerHTML = `<div class="error">Error loading next race data. Please try again later.</div>`;
            }
        }

        // Fetch race calendar
        async function fetchRaceCalendar() {
            const calendarElement = document.getElementById('race-calendar');
            
            try {
                const response = await fetch(`${API_BASE_URL}/calendar`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const calendarData = await response.json();
                
                if (!calendarData.races || calendarData.races.length === 0) {
                    calendarElement.innerHTML = '<div class="error">No races found in the calendar.</div>';
                    return;
                }
                
                // Filter out testing events and sort by round number
                const races = calendarData.races
                    .filter(race => race.round)
                    .sort((a, b) => a.round - b.round);
                
                // Create table for race calendar
                let content = `
                    <div class="race-table-container">
                        <table class="race-table">
                            <thead>
                                <tr>
                                    <th>Round</th>
                                    <th>Grand Prix</th>
                                    <th>Circuit</th>
                                    <th>Date</th>
                                    <th>Format</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                races.forEach(race => {
                    const formatClass = race.is_sprint ? 'sprint' : '';
                    const formatDisplay = race.is_sprint ? 'SPRINT' : 'REGULAR';
                    
                    // Update status based on date
                    let status = race.status;
                    let statusIcon = '';
                    
                    if (status === 'completed') {
                        statusIcon = '✅ ';
                        status = 'COMPLETED';
                    } else if (isRaceOngoing(race.date)) {
                        status = 'ONGOING';
                        statusIcon = '🏎️ ';
                    } else {
                        status = 'UPCOMING';
                        statusIcon = '⏳ ';
                    }
                    
                    const statusClass = `status-${status.toLowerCase()}`;
                    
                    content += `
                        <tr>
                            <td class="round-cell">${race.round}</td>
                            <td class="grand-prix-cell">${race.name}</td>
                            <td class="circuit-cell">${race.location} (${race.country})</td>
                            <td class="date-cell">${formatDate(race.date)}</td>
                            <td class="format-cell"><span class="format-badge ${formatClass}">${formatDisplay}</span></td>
                            <td class="status-cell"><span class="${statusClass}"><span class="status-icon">${statusIcon}</span>${status}</span></td>
                        </tr>
                    `;
                });
                
                content += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                calendarElement.innerHTML = content;
                
            } catch (error) {
                console.error('Error fetching race calendar:', error);
                calendarElement.innerHTML = `<div class="error">Error loading calendar data. Please try again later.</div>`;
            }
        }

        // Initialize the dashboard
        window.onload = function() {
            fetchNextRace();
            fetchRaceCalendar();
        };
    </script>
</body>
</html>
